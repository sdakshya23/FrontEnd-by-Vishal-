<body>
    <h1>

    <input type="email">
    <br>
    <p style="display: inline;">Password:</p>
    <input type="password">

    <input type="password">
    <br>

    <input type="date">
    <br>
    <p>Gender</p>
    <ul>

    <p>
        Interests
    </p>

        <input type="checkbox" name="" id="">Music
        <br>
        <input type="checkbox" name="" id="">Sports
        <br>
        <input type="checkbox" name="" id="">Reading
        <br>
    </ul>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
